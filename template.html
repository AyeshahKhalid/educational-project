<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-59475891-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-59475891-3');
    </script>

    <!-- Meta tags -->
    <meta name="title" content="Home | Ford and Lord">
    <meta name="description" content="Maths Practice Modules
        Ford and Lord International Pty Ltd">
    <meta name="keywords" content="Maths Practice Modules
        Ford and Lord International Pty Ltd">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- set the title of the page dynamically -->
    <title></title>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            document.title = title;
            const metaDescription = document.querySelector('meta[name="description"]');
            metaDescription.setAttribute('content', `This is the page for ${title}.`);
        });
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/Addition Easy.css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <script>
        $(document).ready(function () {
            $("#myModal").modal({ backdrop: 'static', keyboard: false });
        });
    </script>
</head>

<body oncontextmenu=" return false;">

    <!-- Modal -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <header id="top1">Addition Easy - Add 2</header>
                    <button type="button" class="close"
                        onclick="window.open('', '_self', ''); window.close();">&times;</button>
                </div>
                <div class="modal-body">

                    <!-- Head -->
                    <div class="head">
                        <div class="header1"> Ford and Lord International Pty Ltd<h5>www.fordandlord.com</h5>
                        </div>
                        <div id="logo"></div>
                    </div>
                    <!-- Head end-->
                    <!-- progress bar -->
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                    <!-- progress bar end-->


                    <div class="controls" style=" text-align: right; margin-top: 10px;">
                        <button class="view-answers" id="view-answers-btn">Answers</button>
                        <button id="print-btn" onclick="print()"><i class="fa fa-print" aria-hidden="true"></i> Print
                            !</button>

                    </div>
                    <!----------------------- main ---------------------------->
                    <center><br>
                        <h3 style=" font-family: Varela Round; font-size:24px;">Addition Easy - Add 2
                        </h3>

                        <p class="text-center" style="color:#FE5000;  font-size:25px;" id="marks"></p>
                    </center>
                    <div id="container">
                        <div class="row" id="questions"></div>
                    </div>
                    <!----------------------- main ---------------------------->
                </div>
                <div class="modal-footer">
                    <button class="closeBtn" id="closeBtn"
                        onclick="window.open('', '_self', ''); window.close();">Close</button>
                    <button class="submitBtn top" id="submitBtn" onclick="marksShow()">Submit</button>
                </div>

                <div id="lastview"
                    style="background-color: #FE5000; text-align: center; color: white; padding: 5px 0px; font-family: Arial, Helvetica, sans-serif;">
                    &#169 Ford and Lord International Pty Ltd</div>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        console.log(title)
    </script>
    <script src="./js/Addition Easy.js"></script>
</body>


</html>
